apiVersion: kustomize.toolkit.fluxcd.io/v1beta2 
kind: Kustomization
metadata:
  name: chalupa-bot-staging
  namespace: flux-system
spec:
  images:
  - name: ghcr.io/olivercodes/chalupa-bot
    newTag: v0.0.1 # {"$imagepolicy": "flux-system:chalupa-bot-staging"}
  interval: 1m
  path: "./staging"
  prune: true
  targetNamespace: chalupa-bot-staging
  sourceRef:
    kind: GitRepository
    name: chalupa-bot-config
    namespace: flux-system
